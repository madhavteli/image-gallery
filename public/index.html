<!DOCTYPE html>
<html lang="en">
<head>
  <title>Image Gallery</title>
  <style>
    body {
      margin: 0;
      padding: 32px;
    }
    .content {
      max-width: 1600px;
      display: flex;
      flex-wrap: wrap;
      margin: 0 auto;
    }

    .img-box {
      min-width: 384px;
      width: 24%;
      flex-grow: 1;
      margin: 8px;
    }

    .img-box img {
      max-width: 100%;
      min-height: 100%;
    }
  </style>
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root"></div>
</body>
</html>
